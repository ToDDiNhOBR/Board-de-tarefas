<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board de Tarefas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Board de tarefas</h1>
        <div class="input-container">
            <input type="text" id="taskName" placeholder="Nome da tarefa">
            <input type="text" id="taskLabel" placeholder="Etiqueta">
            <button id="addTaskBtn">+</button>
        </div>
        <div id="taskList">
            <div class="task-content">
                <div class="task-name">Implementar tela de listagem de tarefas</div>
                <div class="label">frontend</div>
                <div class="date">Criado em: 21/08/2024</div>
                <div class="task-actions">
                    <button class="completeBtn">Concluir</button>
                </div>
            </div>
            <!-- Repeat for other tasks -->
        </div>
        <div id="taskCounter">1 tarefa(s) concluÃ­da(s)</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
